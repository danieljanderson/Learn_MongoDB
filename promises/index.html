<head>
</head>
<body>
    <button>Click!</button>
    
    <script>
    let counter = 0

document.querySelector('button').addEventListener('click',()=>{
    ++counter
})

setTimeout(()=>{
    if (counter>5){
        alert('You won! Your Clicks '+counter)
    }else{
        alert('Sorry, you lost Your Clicks '+ counter)
    }

},2000)
    </script>
</body>
